<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
</head>
<body>
    <h1>Movie List</h1>
    <ul>
        {% for movie in movies %}
            <li>
                <strong>{{ movie.title }}</strong> - {{ movie.genre }}<br>
                {{ movie.description }}<br>
                Release Date: {{ movie.release_date }} | Rating: {{ movie.rating }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
